<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Budget Planner</title>
	</head>
	<body>
		<main class="container">
			<header>
				<h1 class="text--center app-heading">Home budget</h1>
				<div class="app__logo"><img src="assets/budget.png" /></div>
				<div id="budgetState" class="budget__state budget__state--success">
					<p class="text--center" id="budgetValue">Bilans wynosi zero</p>
				</div>
			</header>
			<section class="flex flex--space-between">
				<div>
					<h2 class="form-heading">Incomes</h2>
					<form id="incomeForm">
						<input type="text" id="incomeTitle" name="incomeTitle" class="input" />
						<input type="number" id="incomeValue" name="incomeValue" class="input" />
						<input type="submit" value="Add" />
					</form>
					<ul id="incomesList" class="budget__list"></ul>
					<p>Incomes sum: <span id="incomesValue">0</span> PLN</p>
				</div>
				<div class="budget__expenses">
					<h2 class="form-heading">Expenses</h2>
					<form id="expenseForm">
						<input type="text" id="expenseTitle" class="input" />
						<input type="number" id="expenseValue" class="input" />
						<input type="submit" value="Add" />
					</form>
					<ul id="expensesList" class="budget__list"></ul>
					<p>Expenses sum: <span id="expensesValue">0</span> PLN</p>
				</div>
			</section>
		</main>
		<footer>
			<a href="https://www.flaticon.com/free-icons/accounting" title="accounting icons"
				>Accounting icons created by Eucalyp - Flaticon</a
			>
		</footer>

		<script src="main.js"></script>
	</body>
</html>
